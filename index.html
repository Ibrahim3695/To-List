<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main-container">
        <section class="main-box">
            <article class="article">
                <input type="text" placeholder="Input your  new todo" id="input-value">

                <div class="icon" onclick="add()" id="clickk">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#282851">
                        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" id="icon" />
                    </svg>
                </div>
            </article>

            <article class="main-drop-down">
                <aside class="scroll">
                    <div id="card-map">

                        <section class="arrange-icon">

                        </section>
                    </div>
                </aside>
            </article>
        </section>

    </div>

    <script src="./index.js"></script>
</body>

</html>
